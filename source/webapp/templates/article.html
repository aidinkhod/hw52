{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Cat</title>
</head>
<body>
<div>
    <h1>Cat</h1>
    <form action="article/add/" method="GET">
    {% csrf_token %}
    <p>Name: {{ name }}</p>
    <p>Age: {{ age }}</p>
    <p>happiness_level: {{ happiness_level }}</p>
    <p>fullness_level: {{ fullness_level }}</p>
    <select>
      <option>play</option>
      <option>feed</option>
      <option>sleep</option>
        <input type="submit" value="send">

    </select>
    </form>
</div>
</body>
</html>
